android-recycler = { group = "androidx.recyclerview", name = "recyclerview", version = "1.3.1" }
android-fragment = { group = "androidx.fragment", name = "fragment-ktx", version = "1.6.1" }

android-play-reviews = { group = "com.google.android.play", name = "review-ktx", version.ref = "androidxPlayReview" }
android-play-updates = { group = "com.google.android.play", name = "app-update-ktx", version.ref = "androidxPlayUpdate" }

android-navigation-fragment = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "androidNavigation" }
