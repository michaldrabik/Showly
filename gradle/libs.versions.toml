# Android Testing
android-test-runner = { group = "androidx.test", name = "runner", version.ref = "androidTestRunner" }
android-test-truth = { group = "androidx.test.ext", name = "truth", version.ref = "androidTestTruth" }

[bundles]

android-navigation = ["android-navigation-fragment", "android-navigation-ui"]
android-lifecycle = ["android-lifecycle-common", "android-lifecycle-runtime", "android-lifecycle-viewmodel"]
firebase = ["firebase-analytics", "firebase-config", "firebase-crashlytics", "firebase-messaging"]
testing = ["junit", "mockk", "truth", "coroutinesTest", "android-test-core"]